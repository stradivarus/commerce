{% extends "auctions/layout.html" %}


{% block body %}
    <h3>All categories:</h3>
    <ul class="list-group">
        {% for category in categories %}
            {% if category.category %}
            <li class="list-group-item"><a href="{% url 'category' category.category %}">{{ category.category }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
